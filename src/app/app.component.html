<app-header></app-header>
<div class='body'>
  <div *ngIf="isLoading;else isLoaded">
    Loading
  </div>
  <ng-template #isLoaded>
    <mat-grid-list 
    [cols]="breakpoint" 
    rowHeight="2:1"
    (window:resize)="onResize($event)">
         <mat-grid-tile *ngFor="let country of countries">
           <mat-card class="card" >
             {{country.name}}
           </mat-card>
         </mat-grid-tile>
    </mat-grid-list>
  </ng-template>
</div>
<app-footer></app-footer>
